<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Form</title>
</head>
<body>
  <div class="container">
    <div class="form-wrapper">
      <h1>Form</h1>
      <form action="">
        <div class="name-wrapper">
          <div class="wrapper">
            <label for="first-name" id="first-name">First name:</label>
            <input type="text" placeholder="Nadiia" name="first-name" required autofocus>
          </div>
          <div class="wrapper">
            <label for="last-name" id="last-name">Last name:</label>
            <input type="text" placeholder="Kohli" name="last-name" required>
          </div>
        </div>
        <div class="date-wrapper">
          <label for="date" id="date">Date of birth:</label>
          <input type="date" name="date" required>
        </div>
        <div class="address-wrapper">
          <div class="wrapper">
            <label for="state" id="state">State:</label>
            <input type="text" name="state" placeholder="Ukraine" required>
          </div>
          <div class="wrapper">
            <label for="postal-code" id="postal-code">Postal/Zip Code:</label>
            <input type="text" name="postal-code" placeholder="58000" required>
          </div>
        </div>
        <div class="address-wrapper">
          <div class="wrapper">
            <label for="street" id="street">Street Address:</label>
            <input type="text" name="street" placeholder="1 Holovna Str." required>
          </div>
          <div class="wrapper">
            <label for="city" id="city">City:</label>
            <input type="text" name="city" placeholder="Chernivtsi" required>
          </div>
        </div>
        <div class="contacts-wrapper">
          <div class="wrapper">
            <label for="email" id="email">Email:</label>
            <input type="email" name="email" placeholder="disney@gmail.com" required>
          </div>
          <div class="wrapper">
            <label for="phone" id="phone">Phone:</label>
            <input type="phone" name="phone" placeholder="+380123456789" required>
          </div>
        </div>
        <div class="file-wrapper">
          <label for="file" id="file"> File:</label>
          <input type="file" name="file" required>
        </div>
        <div class="password-wrapper">
          <label for="password" id="password"> Password:</label>
          <input type="password" name="password" required>
        </div>
        <div class="submit-wrapper">
            <input type="submit" value="Submit" class="btn-submit">
        </div>
      </form>
    </div>
    <img class="dog-img" src="" alt="Cute dog">
  </div>
  <script src="index.js"></script>
</body>
</html>
